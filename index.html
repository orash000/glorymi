  <!-- HEADER -->
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <!-- LOGO -->
        <a href="#" class="logo">
          <img src="img/logo.svg" alt="Logo" class="logo__img">
        </a>

        <!-- HEADER MENU -->
        <div class="header__menu">
          <button class="header__music header__music-play">
            <iconify-icon icon="mdi:music"></iconify-icon>
            <span>Play Music</span>
          </button>

          <button class="header__music header__music-stop hidden">
            <iconify-icon icon="material-symbols:music-off"></iconify-icon>
            <span>Stop Music</span>
          </button>

          <button class="menu__btn">
            <iconify-icon icon="material-symbols:menu"></iconify-icon>
          </button>
        </div>
      </div>

      <!-- HERO TEXTS -->
      <div class="header__hero-wrapper">
        <div class="header__hero-item item-1 hidden">
          <span>Татуаж бровей</span>
          <div class="header__circle"></div>
        </div>

        <div class="header__hero-item item-2 hidden">
          <span>Татуаж губ</span>
          <div class="header__circle"></div>
        </div>

        <div class="header__hero-item item-3 hidden">
          <span style="order: 2">Татуаж веки глаз</span>
          <div style="order: 1" class="header__circle"></div>
        </div>

        <div class="header__hero-item item-4 hidden">
          <span style="order: 2">Маникюр</span>
          <div style="order: 1" class="header__circle"></div>
        </div>
      </div>

      <!-- HEADER LANGS -->
      <div class="header__langs">
        <button class="header__lang-item">IT</button>
        <button class="header__lang-item">EN</button>
        <button class="header__lang-item">RU</button>
      </div>

      <button class="header__chevron">
        <iconify-icon icon="mdi:chevron-down"></iconify-icon>
      </button>
    </div>
  </header>
